<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>List of Users</title>
  <meta charset="UTF-8">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>List of Users</h1>

<div>
  <a class="button" href="/users/add">Add User</a>
  <a class="button" href="/users/update">Update user by ID</a>
  <a class="button" href="/users/delete">Delete user by ID</a>
</div>

<br></br>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>LastName</th>
    <th>Height</th>
    <th>Weight</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.height}"></td>
    <td th:text="${user.weight}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
